body:
  - type: markdown
    attributes:
      value: |
        **Thanks for suggesting a Bluetooth enhancement!** ‚ù§Ô∏è

        ### ‚ö†Ô∏è Before you submit
        
        This form is for requesting **Bluetooth and BLE features or device support**.
        
        **This is NOT for:**
        - üÜò In need for support? ‚Üí [Community Forum](https://community.home-assistant.io) or join our [Discord chat server](https://www.home-assistant.io/join-chat). You are more likely to get the answer you are looking for in those places.
        - üêõ Reporting Bluetooth bugs ‚Üí [Report an issue](https://github.com/home-assistant/core/issues/new/choose)
        - üîå Other protocol enhancements ‚Üí [Use the appropriate protocol category](https://github.com/orgs/home-assistant/discussions/new/choose)

  - type: textarea
    id: enhancement_description
    attributes:
      label: Describe the enhancement
      description: What Bluetooth feature or device support would you like to see?
      placeholder: |
        Example: I'd like support for Bluetooth mesh devices, particularly for controlling multiple Bluetooth light bulbs as a group.
    validations:
      required: true

  - type: textarea
    id: device_information
    attributes:
      label: Device information
      description: Specific devices, Bluetooth versions, or protocols involved. (optional)
      placeholder: |
        Example: 
        Device: LIFX Candle Color
        Bluetooth version: 5.0 BLE
        Uses Bluetooth mesh protocol
    validations:
      required: false

  - type: textarea
    id: use_cases
    attributes:
      label: Use cases
      description: How would this enhancement improve your setup?
      placeholder: |
        Example: This would allow me to control groups of Bluetooth bulbs without each one needing a direct connection, improving reliability and range.
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else?
      description: Links to device documentation, BLE characteristics, or technical specifications.
      placeholder: |
        Example: Device BLE documentation: [link]
        Similar implementation in OpenHAB: [link]
    validations:
      required: false