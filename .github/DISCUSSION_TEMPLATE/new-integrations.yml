body:
  - type: markdown
    attributes:
      value: |
        **Thanks for suggesting a new integration for Home Assistant!** ‚ù§Ô∏è

        ### ‚ö†Ô∏è Before you submit
        
        This form is **ONLY** for requesting a brand new integration that doesn't exist yet.
        
        **This is NOT for:**
        - üÜò In need for support? ‚Üí [Community Forum](https://community.home-assistant.io) or join our [Discord chat server](https://discord.gg/c5DvZ4e). You are more likely to get the answer you are looking for in those places.
        - ‚ûï Adding device compatibility or new features to existing integrations ‚Üí Use the "Integration enhancements" category
        - üì¶ Requesting third-party integrations to become built-in ‚Üí If a custom integration exists (for example, via HACS), we consider the request resolved
        - üêõ Reporting Issues with existing built-in integrations ‚Üí [Report an issue](https://github.com/home-assistant/core/issues/new/choose)
        - üé® Issues & feature requests with third-party integrations (for example, from HACS) ‚Üí Report to the custom integration author/project directly
        
        Please provide as much detail as possible to help the community evaluate your request.

  - type: textarea
    id: usecases
    attributes:
      label: What are your use cases for this integration?
      description: Describe how you'd use this integration in your setup. Specific examples help others understand the value.
      placeholder: |
        Example: I'd automate switching my heat pump into eco mode when I leave home, or boost it when solar production is high.
    validations:
      required: false

  - type: textarea
    id: feature
    attributes:
      label: Describe the integration you'd like
      description: Include the name of the device/service and what features you'd expect to work.
      placeholder: |
        Example: I'd like to see support for BrandX, including temperature control and status updates.
    validations:
      required: true

  - type: textarea
    id: access
    attributes:
      label: Is there a public API or documentation?
      description: If available, share links to developer docs, API references, or reverse-engineering efforts.
      placeholder: |
        Example: https://api.brandx.com/docs or a GitHub repo with protocol information.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Anything else?
      description: Links to related forum threads, videos, photos, or your own research are welcome.
      placeholder: |
        Example: Forum post ‚Äì https://community.home-assistant.io/t/support-brandx/123456
    validations:
      required: false
