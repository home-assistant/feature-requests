        ## Before you submit
        
        This form is **ONLY** for requesting a brand new integration that doesn't exist yet.
        
        **This is NOT for:**
        - ğŸ› Reporting bugs in existing integrations â†’ [Report an issue](https://github.com/home-assistant/core/issues/new/choose)
        - ğŸ†˜ In need for support? â†’ [Community Forum](https://community.home-assistant.io) or join our [Discord chat server](https://discord.gg/c5DvZ4e). You are more likely to get the answer you are looking for in those places.
        - â• Adding device compatibility or new features to existing integrations â†’ Use the "Integration enhancements" category
        - ğŸ“¦ Requesting third-party integrations to become built-in â†’ If a custom integration exists (for example, via HACS), we consider the request resolved
